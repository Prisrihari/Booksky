<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>booksky</title>
    <link rel="stylesheet" href="style.css">
    <link <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
</head>
<body>

    <div class="navbar">
        <h1>Booksky</h1>
    </div>
    
    <div class="container">
        <div class="book-container">
            <h2>Rich dad poor dad</h2>
            <h5>Robert</h5>
            <br>
            <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Id necessitatibus assumenda omnis exercitationem, veniam magnam doloribus blanditiis ullam accusamus modi sed suscipit quo, vel eum similique accusantium! Dolore, et est.</p>
            <button onclick="dbook(event)">Delete</button>
        
        </div>
    </div>

   
 
    <div class="pop-overlay"></div>
    <div class="popup-box">
        <h2>Add Book</h2>
        <form>
            <input type="text" placeholder="Book Title" id="booktitle">
            <input type="text" placeholder="Book Author" id="bookauthor">
            <textarea placeholder="short" id="bookdes"></textarea>
            <button id="addbook">ADD</button>
            <button id="cancel-popup">CANCEL</button>
        </form>
    </div>

<button class="add-button" id="add-popup">+</button>


    <script src="script.js">

    </script>
</body>
</html>
